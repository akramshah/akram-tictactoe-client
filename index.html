<!DOCTYPE html>
<html>
  <head>
    <title>Akram's Tic Tac Toe Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>

  <body>
    <h1 class="neon">
      <span class="fast-flicker">Akram's</span>Tic
      <span class="flicker">Tac</span>Toe
    </h1>
    <div class="unauthenticated">
      <p id="signup-message">Account created successfully.</p>
      <div class="sign-up-style">
        <form id="sign-up">
          <input
            name="credentials[email]"
            type="text"
            placeholder="Enter Email"
          />
          <input
            name="credentials[password]"
            type="password"
            placeholder="Enter Password"
          />
          <input
            name="credentials[password_confirmation]"
            type="password"
            placeholder="Confirm Password"
          />
          <button type="submit">New!</button>
        </form>
      </div>
      <form id="sign-in">
        <input
          name="credentials[email]"
          type="text"
          placeholder="Enter Email"
        />
        <input
          name="credentials[password]"
          type="password"
          placeholder="Enter Password"
        />
        <button type="submit">Log-In</button>
      </form>
    </div>

    <div class="authenticated">
      <p id="message"></p>
      <p id="games-text">Games Played: <span class="game-number"></span></p>
      <form id="change-password">
        <input
          type="password"
          placeholder="Enter Old Password"
          name="passwords[old]"
        />
        <input
          type="password"
          placeholder="Enter New Password"
          name="passwords[new]"
        />
        <button type="submit">Change Password</button>
      </form>
      <div class="authenticated-buttons">
        <button id="sign-out" type="button" name="button">Sign Out</button>
        <button id="games-played" type="button" name="button">
          Games Played
        </button>
        <button id="start-game" type="button" name="button">
          Start New Game
        </button>
      </div>
      <div id="current-player">
        <p>Current Player: <span class="player-id"></span></p>
      </div>
      <div id="game-board">
        <div class="container">
          <div class="row">
            <div data-cell-index="0" class="col-4 box select-box"></div>
            <div data-cell-index="1" class="col-4 box select-box"></div>
            <div data-cell-index="2" class="col-4 box select-box"></div>
            <div data-cell-index="3" class="col-4 box select-box"></div>
            <div data-cell-index="4" class="col-4 box select-box"></div>
            <div data-cell-index="5" class="col-4 box select-box"></div>
            <div data-cell-index="6" class="col-4 box select-box"></div>
            <div data-cell-index="7" class="col-4 box select-box"></div>
            <div data-cell-index="8" class="col-4 box select-box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
