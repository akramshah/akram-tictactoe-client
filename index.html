<!DOCTYPE html>
<html>
    <head>
      <title>Akram's Tic Tac Toe Application</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Sign-Up</h1>
<form id="sign-up">
  <input name="credentials[email]" type="text" placeholder="Enter Email">
  <input name="credentials[password]" type="password" placeholder="Enter Password">
  <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
  <button type="submit">Create Account</button>
</form>
<form id="sign-in">
  <input name="credentials[email]" type="text" placeholder="Enter Email">
  <input name="credentials[password]" type="password" placeholder="Enter Password">
  <button type="submit">Sign In</button>
<p id="message"></p>
    </body>
</html>
